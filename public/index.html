<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>

</html>
